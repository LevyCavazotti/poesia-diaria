<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivo — Poesia Diária</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>Arquivo</h1>
    <div id="lista"></div>
  </main>

  <script>
    const DATA_INICIO = new Date("2024-01-01");

    function poemaPorData(data, poemas) {
      const dias = Math.floor(
        (data - DATA_INICIO) / (1000 * 60 * 60 * 24)
      );

      const id = dias + 1;
      return poemas.find(p => p.id === id);
    }

    fetch("poemas.json")
      .then(res => res.json())
      .then(db => {
        const poemas = db.poemas;
        const hoje = new Date();
        const container = document.getElementById("lista");

        for (
          let d = new Date(DATA_INICIO);
          d <= hoje;
          d.setDate(d.getDate() + 1)
        ) {
          const poema = poemaPorData(d, poemas);
          if (!poema) continue;

          const bloco = document.createElement("section");

          const dataEl = document.createElement("h2");
          dataEl.textContent = d.toLocaleDateString("pt-BR", {
            day: "numeric",
            month: "long",
            year: "numeric"
          });

          const textoEl = document.createElement("pre");
          textoEl.textContent = poema.texto;

          bloco.appendChild(dataEl);
          bloco.appendChild(textoEl);
          container.appendChild(bloco);
        }
      });
  </script>

</body>
</html>
