<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Poesia Diária</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>Poesia diária</h1>
    <p id="data"></p>
    <pre id="poema"></pre>
  </main>

  <script>
    const DATA_INICIO = new Date("2024-01-01");

    function poemaPorData(data, poemas) {
      const dias = Math.floor(
        (data - DATA_INICIO) / (1000 * 60 * 60 * 24)
      );

      const id = dias + 1;
      return poemas.find(p => p.id === id);
    }

    fetch("poemas.json")
      .then(res => res.json())
      .then(db => {
        const poemas = db.poemas;
        const hoje = new Date();

        const poemaHoje = poemaPorData(hoje, poemas);
        if (!poemaHoje) return;

        document.getElementById("data").textContent =
          hoje.toLocaleDateString("pt-BR", {
            day: "numeric",
            month: "long",
            year: "numeric"
          });

        document.getElementById("poema").textContent =
          poemaHoje.texto;
      });
  </script>

</body>
</html>
